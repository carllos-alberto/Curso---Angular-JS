<!DOCTYPE html >
<html ng-app="helloWorld">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word</title>
    <script src="angular.js"></script>

    <script>
        angular.module("helloWorld", []);    // Injetando outros módulos. Criando módulo
        angular.module("helloWorld").controller("helloWorldCtrl", function ($scope) {    //Localizando o módulo  
                $scope.message = "Hello World!";                                      
        });                                   

    </script>

</head>
<body>
    <!--Imprimino na VIEW   -->
    <div ng-controller="helloWorldCtrl">             
        {{message}}
    </div>
</body>
</html>

<!-- 
* Declara o ng-APP no HTML
* A View não será um arquivo e sim o local onde eu coloquei o arquivo.pode ser no boby, em uma div etc....

 
 -->
